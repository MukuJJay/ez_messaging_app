<div class="container">
  <div class="search">
    <label for="search" class="text-secondary color-secondary"
      >Search by Username</label
    >
    <input
      name="search"
      placeholder="Search by typing the username of an user"
      (input)="fetchInp($event)"
    />
    <div class="onSearch" *ngIf="searchString">
      <div
        class="singleEnitity"
        *ngFor="let searchedEnitity of searchedData"
        (click)="sendChatReq(modalTemplate, searchedEnitity)"
      >
        <p class="text-quaternary color-tertiary">
          User Name:
          <span class="color-secondary">{{ searchedEnitity.username }}</span>
        </p>
        <p class="text-quaternary color-tertiary">
          Email:
          <span class="color-secondary">{{ searchedEnitity.email }}</span>
        </p>
      </div>
      <p
        class="text-secondary color-secondary"
        *ngIf="searchedData?.length === 0"
      >
        No Data To Show
      </p>
    </div>
  </div>

  <div class="chat-requests" *ngFor="let senderObj of senderObjs">
    <p class="text-quaternary">
      <span>{{ senderObj.username }}</span> sent you a chat request
    </p>
    <div class="icons">
      <i class="fa fa-check fa-lg" aria-hidden="true"></i>
      <i class="fa fa-times fa-lg" aria-hidden="true"></i>
    </div>
  </div>
</div>

<ng-template #modalTemplate></ng-template>
